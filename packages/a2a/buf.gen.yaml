version: v2
clean: false
# Use A2A canonical proto (same as a2a-go). Go types come from a2a-go/a2apb; we only generate Connect handler.
inputs:
  - git_repo: https://github.com/a2aproject/A2A.git
    ref: e7cf203ecdd7003c0f1740bb712248d2b5252bf1
    subdir: specification/grpc

managed:
  enabled: true
  override:
    - file_option: go_package
      path: a2a.proto
      value: github.com/a2aproject/a2a-go/a2apb

plugins:
  # TypeScript (frontend)
  - remote: buf.build/bufbuild/es
    out: ../../app/packages/a2a/protobuf
    opt: target=ts
  - remote: buf.build/connectrpc/es
    out: ../../app/packages/a2a/protobuf
    opt: target=ts
  # Go: Connect handler only (a2apb from a2a-go dependency)
  - remote: buf.build/connectrpc/go:v1.18.1
    out: ../../gen/go
    opt: paths=source_relative

name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Trigger on semantic version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install buf
        uses: bufbuild/buf-action@v1
        with:
          setup_only: true

      - name: Install app dependencies
        run: cd app && pnpm install --frozen-lockfile

      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh ${{ github.ref_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/${{ github.ref_name }}/a2a-playground-linux-amd64
            dist/${{ github.ref_name }}/a2a-playground-linux-386
            dist/${{ github.ref_name }}/a2a-playground-linux-arm64
            dist/${{ github.ref_name }}/a2a-playground-darwin-amd64
            dist/${{ github.ref_name }}/a2a-playground-darwin-arm64
            dist/${{ github.ref_name }}/a2a-playground-windows-amd64.exe
            dist/${{ github.ref_name }}/a2a-playground-windows-386.exe
            dist/${{ github.ref_name }}/a2a-playground-windows-arm64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
